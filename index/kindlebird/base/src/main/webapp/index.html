<!DOCTYPE html>
<html style="height: 100%">
<head>
<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
	<div id="container" style="height: 100%"></div>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js">

	</script>
	<script type="text/javascript"
		src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
	<script type="text/javascript"
		src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
	<script type="text/javascript"
		src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
	<script type="text/javascript"
		src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
	<script type="text/javascript"
		src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
	<script type="text/javascript"
		src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
	<script type="text/javascript">
		var dom = document.getElementById("container");
		var myChart = echarts.init(dom);
		var app = {};
		option = null;
		myChart.showLoading();
		$.get('data/asset/product.json', function(data) {
			myChart.hideLoading();

			myChart.setOption(option = {
				title : {
					text : 'Data Sankey Diagram'
				},
				tooltip : {
					trigger : 'item',
					triggerOn : 'mousemove'

				},
				series : [ {
					type : 'sankey',
					layout : 'none',
					data : data.nodes,
					links : data.links,
					nodeWidth:38,
					itemStyle : {
						normal : {
							borderWidth : 1,
							borderColor : '#aaa'
						}
					},
					lineStyle : {
						normal : {
							curveness : 0.5
						}
					},label:{
						normal:{
							textStyle:{
                                fontSize: 23
							}
						}
					}
				} ]
			});
		});
		;
		if (option && typeof option === "object") {
			myChart.setOption(option, true);
		}
	</script>
</body>
</html>
